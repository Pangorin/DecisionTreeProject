<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Prediction Result</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">

    {% if label == 'e' %}
      <div class="alert alert-success text-center fs-4 fw-bold shadow-sm rounded-3">
        üçÑ Prediction: <span class="text-success">Edible</span>
      </div>
    {% else %}
      <div class="alert alert-danger text-center fs-4 fw-bold shadow-sm rounded-3">
        ‚ò†Ô∏è Prediction: <span class="text-danger">Poisonous</span>
      </div>
    {% endif %}

    <div class="text-center mt-3">
      <a href="/" class="btn btn-outline-primary">‚Üê Back to Form</a>
    </div>

    <h4 class="mt-5">Submitted Attributes</h4>
    <div class="d-flex flex-wrap mt-2">
      {% for key, value in sample.items() %}
        <span class="badge bg-dark m-1 p-2 fs-6">{{ key | replace("-", " ") | title }}: {{ value }}</span>
      {% endfor %}
    </div>
    
  </div>
</body>
</html>
