<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mushroom Classifier - ID3</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="text-center mb-4">
      <h1 class="fw-bold">üçÑ Mushroom Classifier</h1>
      <p class="text-muted">Fill in the attributes below and click <strong>Predict</strong> to check if a mushroom is <em>edible</em> or <em>poisonous</em>.</p>
    </div>

    <div class="card shadow-lg p-4 rounded-3">
      <form method="POST" action="/predict">
        <div class="row g-4">
          {% for feature, options in choices.items() %}
            <div class="col-md-4">
              <label class="form-label fw-semibold">{{ feature | capitalize }}</label>
              <select name="{{ feature }}" class="form-select" required>
                {% for option in options %}
                  <option value="{{ option }}">{{ option }}</option>
                {% endfor %}
              </select>
            </div>
          {% endfor %}
        </div>
        <div class="d-grid mt-4">
          <button type="submit" class="btn btn-success btn-lg">üîÆ Predict</button>
        </div>
      </form>
    </div>

    {% if result %}
      <div class="alert alert-info text-center mt-4 fs-5">
        <strong>{{ result }}</strong>
      </div>
    {% endif %}
  </div>
</body>
</html>
